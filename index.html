<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ECO 2D LIVE - Official</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@800&family=Inter:wght@400;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #020617; color: white; margin: 0; overflow: hidden; }
        .app-container { width: 100%; max-width: 450px; height: 100vh; background: #020617; margin: 0 auto; position: relative; overflow-y: auto; padding-bottom: 90px; }
        
        .header { background: linear-gradient(180deg, #0f172a 0%, #020617 100%); padding: 35px 20px; text-align: center; border-bottom: 1px solid #1e293b; }
        .text-logo { font-size: 24px; font-weight: 900; color: #fbbf24; letter-spacing: 2px; text-transform: uppercase; text-shadow: 0 0 15px rgba(251, 191, 36, 0.5); margin-bottom: 15px; border: 2px solid #fbbf24; display: inline-block; padding: 5px 20px; border-radius: 15px; }

        .live-box { background: #0f172a; border: 2px solid #1e293b; border-radius: 40px; padding: 25px 5px; margin: 20px auto; width: 85%; text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.4); }
        .live-num { font-family: 'JetBrains Mono', monospace; font-size: 88px; font-weight: 900; line-height: 1; color: #fbbf24; }
        .offline-text { font-size: 40px; color: #64748b; letter-spacing: 2px; }

        .footer-nav { position: fixed; bottom: 0; width: 100%; max-width: 450px; background: #0f172a; height: 80px; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #1e293b; z-index: 1000; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; color: #64748b; cursor: pointer; }
        .nav-item.active { color: #fbbf24; }
        .nav-text { font-size: 10px; font-weight: 800; text-transform: uppercase; margin-top: 5px; }

        .card-table { background: #0f172a; border-radius: 22px; border: 1px solid #1e293b; overflow: hidden; margin-bottom: 25px; }
        .page { display: none; }
        .page.active { display: block; }
        th { font-size: 10px; color: #94a3b8; text-transform: uppercase; padding: 15px 5px; background: #020617; }
        td { padding: 18px 5px; border-bottom: 1px solid #1e293b1a; }
    </style>
</head>
<body>

<div class="app-container">
    <div id="page-home" class="page active">
        <div class="header">
            <div class="text-logo">ECO 2D LIVE</div>
            <div id="clock" class="text-3xl font-black text-white tracking-tighter">00:00:00</div>
            <div id="date" class="text-[11px] text-slate-500 font-bold mt-2 uppercase tracking-[3px]">...</div>
            <div class="live-box"><span id="num" class="live-num">--</span></div>
            <div class="flex justify-center gap-10 mt-2">
                <div class="text-center"><p class="text-[10px] text-slate-500 font-black uppercase mb-1">SET Index</p><p id="h-set" class="font-bold text-xl text-white">----.--</p></div>
                <div class="text-center"><p class="text-[10px] text-slate-500 font-black uppercase mb-1">Value</p><p id="h-val" class="font-bold text-xl text-white">-----.--</p></div>
            </div>
        </div>

        <div class="p-6">
            <div class="flex justify-between items-center mb-5">
                <h3 class="text-xs font-black text-slate-400 uppercase tracking-widest">Live Result Board</h3>
                <span id="market-status" class="text-[10px] font-black px-4 py-1.5 rounded-full uppercase bg-slate-800 tracking-wide">Checking...</span>
            </div>
            <div class="card-table shadow-2xl">
                <table class="w-full text-center">
                    <thead><tr><th>Time</th><th>SET</th><th>VALUE</th><th>2D</th><th>TIP</th></tr></thead>
                    <tbody class="font-bold text-[13px]">
                        <tr><td class="text-blue-400">12:01</td><td id="m-set">--</td><td id="m-val">--</td><td id="m-2d" class="text-white text-2xl">--</td><td id="m-tip" class="text-amber-500 italic">--</td></tr>
                        <tr><td class="text-rose-400">04:30</td><td id="e-set">--</td><td id="e-val">--</td><td id="e-2d" class="text-white text-2xl">--</td><td id="e-tip" class="text-amber-500 italic">--</td></tr>
                    </tbody>
                </table>
            </div>
            <h3 class="text-xs font-black text-slate-400 uppercase tracking-widest mb-4">Weekly History</h3>
            <div class="card-table"><table class="w-full text-center"><tbody id="week-body" class="text-[13px]"></tbody></table></div>
        </div>
    </div>

    <div id="page-market" class="page h-screen bg-[#020617] p-4">
        <h2 class="text-amber-500 font-black text-xl mb-4 italic uppercase tracking-tighter">Market Terminal</h2>
        <div style="height: calc(100% - 130px); width: 100%; border-radius: 20px; overflow: hidden; border: 1px solid #1e293b;">
            <iframe src="https://s.tradingview.com/embed-widget/market-overview/?locale=en&theme=dark&symbols=FX_IDC%3AXAUUSD%7CNYMEX%3ACL1!%7CBINANCE%3ABTCUSDT%7CFX_IDC%3AUSDMMK" style="width: 100%; height: 100%; border: none;"></iframe>
        </div>
    </div>

    <div id="page-sports" class="page h-screen"><iframe src="https://www.scorebat.com/embed/livescore/" class="w-full h-full border-none pb-20"></iframe></div>

    <nav class="footer-nav">
        <div class="nav-item active" onclick="switchPage('page-home', this)"><span class="text-2xl">üìä</span><span class="nav-text">Terminal</span></div>
        <div class="nav-item" onclick="switchPage('page-market', this)"><span class="text-2xl">üìâ</span><span class="nav-text">Market</span></div>
        <div class="nav-item" onclick="switchPage('page-sports', this)"><span class="text-2xl">üèüÔ∏è</span><span class="nav-text">Stadium</span></div>
    </nav>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = { databaseURL: "https://database-15457-default-rtdb.firebaseio.com/" };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let dbData = {};

    function seededRandom(seed) {
        const x = Math.sin(seed) * 10000;
        return x - Math.floor(x);
    }

    function syncLive() {
        const num = document.getElementById('num');
        const hSet = document.getElementById('h-set');
        const hVal = document.getElementById('h-val');

        // --- Internet Connectivity Check ---
        if (!navigator.onLine) {
            num.innerHTML = '<span class="offline-text">OFF</span>';
            hSet.innerText = "OFFLINE";
            hVal.innerText = "OFFLINE";
            setTimeout(syncLive, 2000); 
            return;
        }

        if(dbData.live_status && dbData.live_status.includes("fixed")) {
            const m = dbData.live_status === "fixed_m" ? "morning" : "evening";
            num.innerText = dbData[m+'_2d'] || "--";
            hSet.innerText = dbData[m+'_set'] || "----.--";
            hVal.innerText = dbData[m+'_val'] || "-----.--";
        } else {
            const cycle = 5000;
            const seed = Math.floor(Date.now() / cycle);
            const rSet = (1300 + seededRandom(seed) * 250).toFixed(2);
            const rVal = (40000 + seededRandom(seed + 1) * 50000).toFixed(2);
            
            num.innerText = rSet.split('.')[0].slice(-1) + rVal.split('.')[0].slice(-1);
            hSet.innerText = rSet;
            hVal.innerText = rVal;
        }
        setTimeout(syncLive, 1000); 
    }

    onValue(ref(db, '/'), (snap) => {
        dbData = snap.val() || {};
        const fields = ['m-set','m-val','m-2d','m-tip','e-set','e-val','e-2d','e-tip'];
        const dbKeys = ['morning_set','morning_val','morning_2d','morning_tip','evening_set','evening_val','evening_2d','evening_tip'];
        
        fields.forEach((f, i) => {
            document.getElementById(f).innerText = dbData[dbKeys[i]] || "--";
        });

        const status = document.getElementById('market-status');
        status.innerText = dbData.market_status || "CLOSED";
        status.className = `text-[10px] font-black px-4 py-1.5 rounded-full uppercase ${dbData.market_status === 'Open' ? 'bg-emerald-500/20 text-emerald-500' : 'bg-rose-500/20 text-rose-500'}`;

        let rows = ""; 
        ['mon','tue','wed','thu','fri','sat','sun'].forEach(day => {
            rows += `<tr><td class="py-4 bg-slate-900/40 uppercase font-black text-slate-500 text-[10px]">${day}</td><td class="text-blue-400/80">${dbData[day+'_m']||'--'}</td><td class="text-rose-400/80">${dbData[day+'_e']||'--'}</td></tr>`;
        });
        document.getElementById('week-body').innerHTML = rows;
    });

    window.switchPage = (pid, el) => {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(pid).classList.add('active');
        el.classList.add('active');
    };

    setInterval(() => {
        if (navigator.onLine) {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('en-GB');
            document.getElementById('date').innerText = now.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' });
        } else {
            document.getElementById('clock').innerText = "DISCONNECTED";
        }
    }, 1000);

    syncLive();
</script>
</body>
</html>
