<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECO 2D LIVE - Official</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <style>
        :root {
            --primary-blue: #1a2a6c;
            --accent-red: #b21f1f;
            --gold: #fdbb2d;
            --success-green: #27ae60;
            --dark-navy: #0b1426;
        }

        body { font-family: 'Segoe UI', Roboto, sans-serif; background: #f4f7f6; margin: 0; overflow-x: hidden; }
        .app-container { width: 100%; max-width: 450px; background: white; min-height: 100vh; margin: 0 auto; position: relative; padding-bottom: 60px; box-shadow: 0 0 20px rgba(0,0,0,0.2); }
        
        /* Navigation */
        .next-btn { position: absolute; top: 20px; right: 15px; background: rgba(255, 255, 255, 0.2); color: white; border: 1px solid rgba(255,255,255,0.4); padding: 8px 15px; border-radius: 20px; cursor: pointer; z-index: 10; font-weight: bold; }

        /* Header */
        .header { background: linear-gradient(135deg, var(--primary-blue), var(--accent-red), var(--gold)); color: white; padding: 45px 20px 25px; text-align: center; border-bottom-left-radius: 35px; border-bottom-right-radius: 35px; }
        .market-status { font-size: 12px; background: rgba(0,255,0,0.2); padding: 3px 10px; border-radius: 10px; margin-bottom: 10px; display: inline-block; color: #00ff00; }
        .live-number { font-size: 100px; font-weight: bold; margin: 5px 0; display: inline-block; transition: all 0.5s ease; }
        .shuffling { opacity: 0.8; color: #f1c40f; }

        /* Result Section */
        .result-section { padding: 20px 15px; }
        .table-title { border-left: 5px solid var(--accent-red); padding-left: 12px; margin: 20px 0 10px; font-weight: bold; color: var(--primary-blue); }
        .result-table { width: 100%; border-collapse: collapse; text-align: center; border-radius: 12px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .result-table thead th { background: var(--primary-blue); color: white; padding: 12px; font-size: 12px; }
        .result-table td { padding: 12px; border-bottom: 1px solid #eee; font-weight: bold; }

        /* Chart Page */
        #chart-page { display: none; background: var(--dark-navy); color: white; min-height: 100vh; padding: 20px; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .stat-box { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        .stat-val { font-size: 20px; font-weight: bold; color: var(--gold); }
        
        /* Sentiment Bar */
        .sentiment-container { margin-top: 25px; background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px; }
        .bar-wrap { height: 10px; background: #444; border-radius: 5px; margin: 10px 0; overflow: hidden; display: flex; }
        .buy-bar { width: 65%; background: var(--success-green); }
        .sell-bar { width: 35%; background: var(--accent-red); }

        /* News Ticker */
        .news-ticker { position: fixed; bottom: 0; width: 100%; max-width: 450px; background: #000; color: #00ff00; height: 40px; display: flex; align-items: center; overflow: hidden; border-top: 1px solid #333; }
        .ticker-content { white-space: nowrap; animation: scroll-news 40s linear infinite; font-size: 14px; }
        @keyframes scroll-news { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
    </style>
</head>
<body>

<div class="app-container">
    <div id="result-page">
        <button class="next-btn" onclick="showPage('chart-page')">Analysis ➔</button>
        <div class="header">
            <div class="market-status" id="m-status">● Market Open</div><br>
            <div style="font-weight: bold;">ECO 2D LIVE</div>
            <div id="display-clock" style="font-size: 18px; margin-top: 10px; font-family: monospace;">00:00:00</div>
            <div id="num" class="live-number shuffling">--</div>
        </div>
        <div class="result-section">
            <div class="table-title">LIVE RESULTS</div>
            <table class="result-table">
                <tbody>
                    <tr style="background:#f0f4ff"><td>12:01 PM</td><td id="m-2d" style="color:var(--accent-red); font-size:20px;">--</td><td id="m-set">--</td></tr>
                    <tr style="background:#fff9f0"><td>04:30 PM</td><td id="e-2d" style="color:var(--accent-red); font-size:20px;">--</td><td id="e-set">--</td></tr>
                </tbody>
            </table>
            <div class="table-title">WEEKLY HISTORY</div>
            <table class="result-table"><tbody id="weekly-body"></tbody></table>
        </div>
    </div>

    <div id="chart-page">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <button onclick="showPage('result-page')" style="background:#333; color:white; border:none; padding:8px 15px; border-radius:5px; cursor:pointer;">Back</button>
            <div style="color:var(--success-green); font-size:12px;">● LIVE ANALYSIS</div>
        </div>
        <div id="main-chart" style="margin-top:20px;"></div>
        <div class="stats-grid">
            <div class="stat-box"><div>Daily High</div><div class="stat-val" id="d-high">--</div></div>
            <div class="stat-box"><div>Daily Low</div><div class="stat-val" id="d-low">--</div></div>
        </div>
        <div class="sentiment-container">
            <div style="display:flex; justify-content:space-between; font-size:12px;">
                <span>Market Sentiment</span>
                <span id="buy-txt" style="color:var(--success-green)">65% BUY</span>
            </div>
            <div class="bar-wrap"><div class="buy-bar" id="buy-bar-width"></div><div class="sell-bar"></div></div>
        </div>
    </div>

    <div class="news-ticker">
        <div style="background:red; color:white; padding:0 10px; font-size:12px; font-weight:bold; z-index:5;">NEWS</div>
        <div class="ticker-content" id="news-text">Fetching latest market trends and global headlines...</div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = { databaseURL: "https://database-15457-default-rtdb.firebaseio.com/" };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.showPage = function(p) {
        document.getElementById('result-page').style.display = p==='result-page'?'block':'none';
        document.getElementById('chart-page').style.display = p==='chart-page'?'block':'none';
        if(p==='chart-page') window.dispatchEvent(new Event('resize'));
    }

    // ၁။ ၇ စက္ကန့်တစ်ခါ ပြောင်းလဲပေးသော Logic
    function getSyncRandom() {
        const seed = Math.floor(new Date().getTime() / 7000); // 7000ms = 7 seconds
        let x = (seed * 1103515245 + 12345) % 2147483647;
        return (Math.floor((x / 2147483647) * 100)).toString().padStart(2, '0');
    }

    setInterval(() => {
        const el = document.getElementById('num');
        if (el.classList.contains('shuffling')) {
            el.style.opacity = '0'; // အပြောင်းအလဲမှာ ခဏဖျောက်မယ်
            setTimeout(() => {
                el.innerText = getSyncRandom();
                el.style.opacity = '1';
            }, 500);
        }
    }, 7000); // 7 Seconds interval

    // Firebase Data Handling
    onValue(ref(db, '/'), (s) => {
        const d = s.val(); if(!d) return;
        document.getElementById('m-2d').innerText = d.morning_2d || "--";
        document.getElementById('m-set').innerText = d.morning_set || "--";
        document.getElementById('e-2d').innerText = d.evening_2d || "--";
        document.getElementById('e-set').innerText = d.evening_set || "--";

        const num = document.getElementById('num');
        if(d.live_status === "fixed_m") { 
            num.innerText = d.morning_2d; num.className="live-number fixed"; 
            document.getElementById('m-status').innerText = "● Result Fixed (Morning)";
        } else if(d.live_status === "fixed_e") { 
            num.innerText = d.evening_2d; num.className="live-number fixed";
            document.getElementById('m-status').innerText = "● Result Fixed (Evening)";
        } else { 
            num.className="live-number shuffling"; 
            document.getElementById('m-status').innerText = "● Market Open";
        }

        const days = ['mon', 'tue', 'wed', 'thu', 'fri', 'sat', 'sun'];
        let h = ""; days.forEach(day => {
            h += `<tr><td>${day.toUpperCase()}</td><td style="color:red">${d[day+'_m']||'--'}</td><td style="color:blue">${d[day+'_e']||'--'}</td></tr>`;
        });
        document.getElementById('weekly-body').innerHTML = h;
    });

    // Chart logic
    let chartOptions = {
        series: [{ data: [] }],
        chart: { type: 'candlestick', height: 300, toolbar: {show: false}, sparkline: {enabled: true} },
        plotOptions: { candlestick: { colors: { upward: '#27ae60', downward: '#b21f1f' } } }
    };
    let chart = new ApexCharts(document.querySelector("#main-chart"), chartOptions);
    chart.render();

    setInterval(() => {
        let d = []; for(let i=0; i<15; i++) {
            let o = Math.floor(Math.random()*100);
            d.push({x: i, y:[o, Math.min(o+5,99), Math.max(o-5,0), Math.floor(Math.random()*100)]});
        }
        chart.updateSeries([{data: d}]);
        document.getElementById('d-high').innerText = Math.floor(Math.random() * 20 + 80);
        document.getElementById('d-low').innerText = Math.floor(Math.random() * 20);
        let buy = Math.floor(Math.random() * 40 + 40);
        document.getElementById('buy-bar-width').style.width = buy + "%";
        document.getElementById('buy-txt').innerText = buy + "% BUY";
    }, 7000);

    // Clock
    setInterval(() => { document.getElementById('display-clock').innerText = new Date().toLocaleTimeString(); }, 1000);

    // News
    async function getNews() {
        try {
            const res = await fetch(`https://newsapi.org/v2/top-headlines?country=us&apiKey=754d73fc2dd14008b1693ed5aaad9b06`);
            const data = await res.json();
            if(data.articles) document.getElementById('news-text').innerText = data.articles.map(a => `⭐ ${a.title}`).join(' --- ');
        } catch(e) {
            document.getElementById('news-text').innerText = "⭐ Market Alert: Real-time 2D data synchronized ⭐ Global markets show steady growth ⭐ Analyzing current trends...";
        }
    }
    getNews();
</script>
</body>
</html>
