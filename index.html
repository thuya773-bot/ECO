<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECO 2D LIVE - Official Result</title>
    <style>
        :root {
            --primary-blue: #1a2a6c;
            --accent-red: #b21f1f;
            --gold: #fdbb2d;
            --success-green: #27ae60;
            --bg-light: #f4f7f6;
        }

        body { font-family: 'Segoe UI', Roboto, sans-serif; background-color: var(--bg-light); margin: 0; display: flex; justify-content: center; }
        .app-container { width: 100%; max-width: 450px; background: white; min-height: 100vh; box-shadow: 0 0 30px rgba(0,0,0,0.15); }
        
        /* Header & Live Box */
        .header { background: linear-gradient(135deg, var(--primary-blue), var(--accent-red), var(--gold)); color: white; padding: 25px 20px; text-align: center; border-bottom-left-radius: 35px; border-bottom-right-radius: 35px; }
        .logo-text { font-size: 20px; font-weight: bold; letter-spacing: 3px; margin-bottom: 12px; text-shadow: 1px 1px 4px rgba(0,0,0,0.3); }
        
        .live-number { font-size: 100px; font-weight: bold; margin: 5px 0; display: inline-block; transition: all 0.5s ease; min-width: 140px; }
        .shuffling { opacity: 0.8; color: #f1c40f; }
        .fixed { opacity: 1; color: #ffffff; text-shadow: 0 4px 15px rgba(0,0,0,0.5); }

        .date-display { font-size: 14px; font-weight: 600; color: #f1c40f; margin-bottom: 5px; }
        .time-display { font-size: 18px; background: rgba(0,0,0,0.3); padding: 8px 25px; border-radius: 20px; display: inline-block; font-weight: bold; font-family: 'Courier New', monospace; }

        /* Main Section */
        .result-section { padding: 25px 15px; }
        .table-title { border-left: 5px solid var(--accent-red); padding-left: 12px; margin: 25px 0 12px; font-weight: bold; color: var(--primary-blue); font-size: 18px; text-transform: uppercase; }
        
        .result-table { width: 100%; border-collapse: collapse; text-align: center; background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.08); margin-bottom: 20px; }
        .result-table thead th { background-color: var(--primary-blue); color: white; font-size: 12px; padding: 15px 5px; text-transform: uppercase; border: 0.5px solid rgba(255,255,255,0.1); }
        .result-table td { padding: 15px 5px; border: 1px solid #eee; font-size: 14px; font-weight: 600; }

        .morning-row { background-color: #f0f4ff; }
        .evening-row { background-color: #fff9f0; }

        .color-2d { color: var(--accent-red) !important; font-weight: 800; font-size: 24px; }
        .color-tip { color: var(--success-green) !important; font-weight: 800; font-size: 17px; }
        
        .weekly-table thead th { background-color: #444; color: white; }
        .weekly-table tr:nth-child(even) { background-color: #f9f9f9; }
        .day-name { font-weight: bold; color: #1a2a6c; text-align: left; padding-left: 15px !important; background: #f0f0f0; width: 100px; }
        .history-val { font-weight: 700; font-size: 15px; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <div class="logo-text">ECO 2D LIVE</div>
        <div id="display-date" class="date-display">-- / -- / ---- (---)</div>
        <div id="display-clock" class="time-display">00:00:00 AM</div>
        <br>
        <div id="num" class="live-number shuffling">--</div>
    </div>

    <div class="result-section">
        <div class="table-title">Today's Live Result</div>
        <table class="result-table">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Set</th>
                    <th>Value</th>
                    <th>2D</th>
                    <th>Tip</th>
                </tr>
            </thead>
            <tbody>
                <tr class="morning-row">
                    <td style="color: var(--primary-blue);">12:01 Pm</td>
                    <td id="m-set">--</td>
                    <td id="m-val">--</td>
                    <td id="m-2d" class="color-2d">--</td>
                    <td id="m-tip" class="color-tip">--</td>
                </tr>
                <tr class="evening-row">
                    <td style="color: var(--accent-red);">04:30 Pm</td>
                    <td id="e-set">--</td>
                    <td id="e-val">--</td>
                    <td id="e-2d" class="color-2d">--</td>
                    <td id="e-tip" class="color-tip">--</td>
                </tr>
            </tbody>
        </table>

        <div class="table-title">Weekly History</div>
        <table class="result-table weekly-table">
            <thead>
                <tr>
                    <th>Day</th>
                    <th>12:01 Pm</th>
                    <th>04:30 Pm</th>
                </tr>
            </thead>
            <tbody id="weekly-body"></tbody>
        </table>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = { databaseURL: "https://database-15457-default-rtdb.firebaseio.com/" };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // ၁။ Auto Date & Clock
    function updateDateTime() {
        const now = new Date();
        document.getElementById('display-clock').innerText = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true });
        const dateOptions = { day: '2-digit', month: 'short', year: 'numeric' };
        const dayOptions = { weekday: 'long' };
        document.getElementById('display-date').innerText = now.toLocaleDateString('en-GB', dateOptions) + " (" + now.toLocaleDateString('en-US', dayOptions) + ")";
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    // ၂။ Sync Shuffling Logic (ဖုန်းအားလုံး ဂဏန်းတူညီစေရန်)
    function syncShuffle() {
        const numEl = document.getElementById('num');
        if (numEl.classList.contains('shuffling')) {
            const now = new Date();
            // လက်ရှိ စက္ကန့်ပေါ်မူတည်ပြီး ဂဏန်းထုတ်သည် (7 စက္ကန့် Interval ဖြစ်စေရန် သင်္ချာနည်းဖြင့် တွက်သည်)
            const seed = Math.floor(now.getTime() / 7000); 
            // 7 စက္ကန့်တိုင်းမှာ တူညီသော ကျပန်းဂဏန်းထွက်စေရန် Pseudo-random logic
            const syncNum = (seed * 9301 + 49297) % 233280;
            const finalNum = Math.floor((syncNum / 233280) * 100);
            numEl.innerText = finalNum.toString().padStart(2, '0');
        }
    }
    // တစ်စက္ကန့်လျှင် တစ်ကြိမ် Check လုပ်သော်လည်း ၇ စက္ကန့်ပြည့်မှသာ ဂဏန်းပြောင်းမည်
    setInterval(syncShuffle, 1000);

    // ၃။ Firebase Listener
    onValue(ref(db, '/'), (snapshot) => {
        const data = snapshot.val();
        if (!data) return;

        document.getElementById('m-set').innerText = data.morning_set || "--";
        document.getElementById('m-val').innerText = data.morning_val || "--";
        document.getElementById('m-2d').innerText = data.morning_2d || "--";
        document.getElementById('m-tip').innerText = data.morning_tip || "--";

        document.getElementById('e-set').innerText = data.evening_set || "--";
        document.getElementById('e-val').innerText = data.evening_val || "--";
        document.getElementById('e-2d').innerText = data.evening_2d || "--";
        document.getElementById('e-tip').innerText = data.evening_tip || "--";

        const numEl = document.getElementById('num');
        if (data.live_status === "fixed_m" && data.morning_set && data.morning_val) {
            numEl.innerText = data.morning_set.toString().slice(-1) + data.morning_val.toString().slice(-1);
            numEl.classList.replace('shuffling', 'fixed');
        } 
        else if (data.live_status === "fixed_e" && data.evening_set && data.evening_val) {
            numEl.innerText = data.evening_set.toString().slice(-1) + data.evening_val.toString().slice(-1);
            numEl.classList.replace('shuffling', 'fixed');
        } 
        else {
            numEl.classList.add('shuffling');
            numEl.classList.remove('fixed');
            syncShuffle(); // Shuffling ပြန်ဖြစ်လျှင် ချက်ချင်း Sync လုပ်ရန်
        }

        const days = ['mon', 'tue', 'wed', 'thu', 'fri', 'sat', 'sun'];
        let weeklyHtml = "";
        days.forEach(day => {
            weeklyHtml += `
                <tr>
                    <td class="day-name">${day.toUpperCase()}</td>
                    <td class="history-val" style="color: var(--accent-red);">${data[day + '_m'] || '--'}</td>
                    <td class="history-val" style="color: var(--primary-blue);">${data[day + '_e'] || '--'}</td>
                </tr>`;
        });
        document.getElementById('weekly-body').innerHTML = weeklyHtml;
    });
</script>

</body>
</html>
